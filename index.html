<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <nav class="nav-bar">
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <hr class="line"/>
            <div class="title">Healthy Bites</div>
            <hr class="line"/>
        </div>
    </header>

     <!-- Hero Section -->
     <section class="hero">
        <div class="container">
            <h3 class="headline">Delicious, <span>Nutritious Meals</span> <br>Delivered Daily<br></h3>
            <p class="subheadline">Eat healthy without the hassle. Fresh ingredients, expertly prepared.</p>
            <div class="btn-logo">
                <button class="button">Get Started Today</button>
                <div class="contact-logo">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
